<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoScore - Manual</title>
    <link rel="stylesheet" href="static/bulma.min.css">
    <link rel="stylesheet" href="static/font-awesome.min.css">
    <link rel="stylesheet" href="static/main.css">
    <style>
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .pdf-frame {
            flex: 1;
            min-width: 1000px;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .pdf-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <strong>CoScore</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="toggleSidebar()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <aside class="sidebar menu p-4">
            <p class="menu-label">General</p>
            <ul class="menu-list">
                <li><a href="../"><i class="fas fa-home mr-2"></i> Home</a></li>
                <li><a href="data"><i class="fas fa-table mr-2"></i> Data</a></li>
                <li><a href="rules"><i class="fas fa-code mr-2"></i> Rules</a></li>
                <li><a href="tasks"><i class="fas fa-tasks mr-2"></i> Tasks</a></li>
            </ul>

            <p class="menu-label">Guide</p>
            <ul class="menu-list">
                <li><a href="#" class="is-active"><i class="fas fa-book mr-2"></i> Manual</a></li>
            </ul>

            <p class="menu-label">Settings</p>
            <ul class="menu-list">
                <li><a onclick="openLLMSettingModal()"><i class="fas fa-key mr-2"></i> LLM Settings</a></li>
            </ul>

            <p class="menu-label">Link</p>
            <ul class="menu-list">
                <li><a href="https://github.com/Eason010212/CoScore" target="_blank"><i class="fas fa-link mr-2"></i> Github Repo</a></li>
            </ul>
        </aside>

        <main class="page-content">
            <div class="container">
                <h1 class="title">CoScore Manual</h1>
                <h2 class="subtitle">Rule Specification Documentation</h2>

                <div class="pdf-container">
                    <div>
                        <iframe src="static/manual/zh.pdf" class="pdf-frame"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('is-sidebar-open');
            document.querySelector('.navbar-burger').classList.toggle('is-active');
        }
    </script>
    <script src="static/settings.js"></script>
</body>

</html>
